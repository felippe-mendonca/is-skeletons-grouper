syntax = "proto3";

import "skeletons.proto";

message SkeletonId {
    sks.Skeleton skeleton = 1;
    int32 id = 2;
}

message SkeletonsId {
    repeated SkeletonId skeletons = 1;
}

message SkeletonsGroup {
    int32 sequence_id = 1;
    map<string, SkeletonsId> detections = 2;
    sks.SkeletonModel model = 3;
}