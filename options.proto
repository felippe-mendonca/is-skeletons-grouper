syntax = "proto3";

package is;

enum SourceType {
  DATASET = 0;
  DETECTOR = 1;
}

enum SkeletonModel {
  COCO = 0;
  MPII = 1;
}

message DatasetSkeletonsGrouperOptions {
  string basedir = 1;
  SkeletonModel model = 2;
  string dataset = 3;
  SourceType source_type = 4;
  int64 referencial = 5;
  double min_error = 6;
}